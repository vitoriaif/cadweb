{% extends 'base.html' %}

{% block titulo%} Detalhes do Produto {% endblock %}

{% block cards %}

{% endblock %}

{% block titulo_page %} Detalhes do Produto: {% endblock %}

{% block conteudo %} 
<form>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id" value="{{ categoria.id }}" readonly>
    </div>

    <div class="form-group">
        <label for="nome">Descrição:</label>
        <input type="text" class="form-control" id="nome" value="{{ categoria.nome }}" readonly>
    </div>

    <div class="form-group">
        <label for="ordem">Ordem:</label>
        <input type="text" class="form-control" id="ordem" value="{{ categoria.ordem }}" readonly>
    </div>

    <div class="mt-3">
        <a href="{% url 'categoria' %}" class="btn btn-secondary">Voltar</a>
    </div>
</form>
{% endblock %}
